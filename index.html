<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Hearts - Samu Test</title>
  <style>
    canvas {
      border: 2px solid black;
      background: #1a1a2e;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="512" height="384"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Load Samu sprite sheet
    const samuImage = new Image();
    samuImage.src = "samu_walk.png"; // replace with your exported Piskel sprite sheet filename

    // Sprite sheet settings
    const frameWidth = 32;   // width of one frame in your sprite sheet
    const frameHeight = 32;  // height of one frame
    const numFrames = 4;     // number of frames in the walking cycle
    let currentFrame = 0;

    let samuX = 50;
    let samuY = 200;
    let frameCounter = 0;

    function update() {
      frameCounter++;
      if (frameCounter % 10 === 0) { // slower animation speed
        currentFrame = (currentFrame + 1) % numFrames;
      }
      samuX += 1; // move to the right
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(
        samuImage,
        currentFrame * frameWidth, 0, frameWidth, frameHeight,
        samuX, samuY, frameWidth * 2, frameHeight * 2 // drawn bigger
      );
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    samuImage.onload = () => {
      gameLoop();
    };
  </script>
</body>
</html>
