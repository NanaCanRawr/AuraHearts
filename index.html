<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuraHearts â€“ Samu & Nana: Pixel Souls</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #111;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #222;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="640" height="360"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const samu = {
      x: 50,
      y: 260,
      width: 32,
      height: 32,
      color: "#00f",
      speed: 2,
    };

    const keys = {
      left: false,
      right: false,
      up: false,
      down: false,
    };

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") keys.left = true;
      if (e.key === "ArrowRight") keys.right = true;
      if (e.key === "ArrowUp") keys.up = true;
      if (e.key === "ArrowDown") keys.down = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") keys.left = false;
      if (e.key === "ArrowRight") keys.right = false;
      if (e.key === "ArrowUp") keys.up = false;
      if (e.key === "ArrowDown") keys.down = false;
    });

    function update() {
      if (keys.left) samu.x -= samu.speed;
      if (keys.right) samu.x += samu.speed;
      if (keys.up) samu.y -= samu.speed;
      if (keys.down) samu.y += samu.speed;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw Samu
      ctx.fillStyle = samu.color;
      ctx.fillRect(samu.x, samu.y, samu.width, samu.height);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
